<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .grid {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      flex: 1;
      min-width: 200px;
      text-align: center;
    }

    .card h3 {
      color: #333333;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      color: #555555;
    }

    /* Table card */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f0f0f0;
      color: #333;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 14px;
    }

    tbody tr:hover {
      background-color: #f9f9f9;
      cursor: pointer;
    }

    tbody td {
      color: #555555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="grid">
  <div class="card" id="profit-today">
    <h3>Total Profit Today</h3>
    <p>$<span id="profitValue">0</span></p>
  </div>
  <div class="card" id="earned-today">
    <h3>Total Earned Today</h3>
    <p>$<span id="earnedValue">0</span></p>
  </div>
  <div class="card" id="sold-today">
    <h3>Total Products Sold</h3>
    <p><span id="soldValue">0</span> units</p>
  </div>
</div>

<div class="card">
  <h3>Recent Billings</h3>
  <table>
    <thead>
      <tr>
        <th>Bill Number</th>
        <th>Total Amount</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody id="billingTable">
      <!-- Filled by JS -->
    </tbody>
  </table>
</div>

<script>
  fetch("http://localhost:5000/api/billing")
  // fetch logic here later
</script>

</body>
</html>
